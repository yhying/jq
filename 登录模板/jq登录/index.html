<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/1.js"></script>
</head>

<body>
    <div class="page-contaniner">
        <div class="login-header">
            <div class="pic"><img src="./img/logo.jpeg"></div>
        </div>
        <div class="login-content">
            <div class="panel">
                <div class="icon"><i class="iconfont">&#xe600;</i></div>
                <input type="text" class="mobile btn" name="mobile" placeholder="手机号">
                <span class="error-tip"></span>
            </div>
            <div class="panel">
                <div class="icon"><i class="iconfont">&#xe615;</i></div>
                <input type="password" class="password btn" name="password" placeholder="密码">
                <span class="error-tip"></span>
            </div>
            <div class="panel">
                <button type="button" class="btn-login btn login">立即登录</button>
            </div>
            <div class="lastPanel ">
                <a class="text">我要注册</a>
                <span>|</span>
                <a class="text">忘记密码</a>
            </div>
            <div class="msg-tip">
                <span>请输入正确信息</span>
            </div>
        </div>
    </div>
</body>

</html>
