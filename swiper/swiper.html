<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css">
    <!-- 引入自身样式 -->
    <link rel="stylesheet" href="css/swiper.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js">
    </script>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1 class="title">
                jQuery Swiper
            </h1>
        </div>
        <div class="slider">
            <ul class="sliders">
                <li class="slide"><img src="img/2.jpg" alt=""></li>
                <li class="slide"><img src="img/3.jpg" alt=""></li>
                <li class="slide"><img src="img/4.jpg" alt=""></li>
                <li class="slide"><img src="img/5.jpg" alt=""></li>
                <li class="slide"><img src="img/6.jpg" alt=""></li>
                <li class="slide"><img src="img/7.jpg" alt=""></li>
                <li class="slide"><img src="img/8.jpg" alt=""></li>
                <li class="slide"><img src="img/9.jpg" alt=""></li>
                <li class="slide"><img src="img/2.jpg" alt=""></li>
            </ul>
        </div>
    </div>
    <script>
        $(function () {
            var width = 720;
            var animateSpeed = 1000;
            var pause = 3000;
            var $slider = $('.slider')
            var $sliders = $slider.find('.sliders')
            var $slide = $sliders.find('.slide')
            var currentIndex = 1;
            var timer;
            // console.log($slide.length)
            // console.log($slide.index())
            function startSlider() {
                timer = setInterval(() => {
                    $sliders.animate({
                        'margin-left': '-=' + width
                    }, animateSpeed, function () {
                        currentIndex++
                        if (currentIndex === $slide.length) {
                            // clearInterval(timer)
                            currentIndex = 1;
                            $sliders.css('margin-left', 0)
                        }
                    })
                }, pause)
            }
            // 添加鼠标移入移出事件
            $slider.on('mouseenter', pauseSlider).on('mouseleave', startSlider)

            function pauseSlider() {
                clearInterval(timer)
                timer = null;
            }
            startSlider();
        })
    </script>
</body>

</html>
